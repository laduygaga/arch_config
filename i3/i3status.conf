cmus {
    button_next = 4
    button_play_pause = 1
    button_previous = 5
    # 1:left 2:middle 3:right 4:scroll_up 5:scroll_down
#    format = "{title} - {artist}"
#    format_down = ""
}

conky network {
    format = '[\?color=title {downspeed wlp3s0}/s] '
    color = 'red'
}

external_script {
    format = "{output}"
    script_path = "/usr/local/bin/"
}

async_script {
    format = "{output}"
    script_path = "sensors | awk '/Core 0/ {print $3}';sleep 5;"
    color = 'green'
}

cpu_temperature 0 {
	format = "%degrees°C"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input"
}
