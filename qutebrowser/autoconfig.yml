# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      poff: set content.proxy none
      pon: set content.proxy socks://localhost:9050/
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',<Ctrl+c>': :open -t t {clipboard}
        ',M': hint links spawn mpv --ytdl-format='[height<=?360]' --ytdl-raw-options=write-sub=,write-auto-sub=,sub-lang=vi
          {hint-url}
        ',Y': hint links spawn mpv --ytdl-format='[height<=?720]' --ytdl-raw-options=write-sub=,write-auto-sub=,sub-lang=vi
          {hint-url}
        ',a': spawn streamlink --player mpv {clipboard} audio_webm
        ',b': spawn streamlink --player mpv {clipboard} best
        ',m': hint links spawn mpv --ytdl-format='[height<=?360]' {hint-url}
        ',n': config-cycle content.user_stylesheets /home/duy/.config/qutebrowser/userContent.css
          ""
        ',w': spawn streamlink --player mpv {clipboard} worst
        ',y': hint links spawn mpv --ytdl-format='[height<=?720]' {hint-url}
        ',z': hint links spawn zathura {hint-url}
        <Ctrl+h>: :history -t
        <Ctrl+m>: :messages -t
        j: scroll-px 0 400
        k: scroll-px 0 -400
  content.fullscreen.window:
    global: true
  content.geolocation:
    global: true
    https://www.google.com: true
    https://www.now.vn: true
  content.host_blocking.enabled:
    global: true
  content.javascript.enabled:
    global: true
  content.notifications:
    https://dnschecker.org: false
    https://hatde.tv: false
    https://sbgamehacker.download: false
    https://shopee.vn: false
    https://slutmesh.com: false
    https://v.qq.com: false
    https://webchat.freenode.net: false
    https://www.facebook.com: false
    https://www.game-debate.com: false
    https://www.onworks.net: false
    https://www.reddit.com: false
    https://www.w88top.com: false
    https://www.weibo.com: false
    https://www.youtube.com: false
  content.plugins:
    global: true
  content.proxy:
    global: none
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: /home/duy/.config/qutebrowser/userContent.css
  tabs.background:
    global: true
  url.default_page:
    global: https://google.com/search
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      ar: https://wiki.archlinux.org/index.php?search={}&title=Special%3ASearch&go=Go
      dd: https://duckduckgo.com/?q={}
      dp: https://www.dongphim.net/content/search?t=kw&q={}
      eb: https://www.ebay.com/sch/{}
      fa: https://www.facebook.com/search/top/?q={}&epa=SEARCH_BOX
      ph: https://www.pornhub.com/video/search?search={}
      pm: http://www.phimmoi.net/tim-kiem/{}/
      pn: https://phimnhe.net/search/{}
      pr: https://thepiratebay.org/search.php?q={}&cat=0
      re: https://reddit.com/r/{}
      sp: https://shopee.vn/search?keyword={}
      t: https://translate.google.com/#view=home&op=translate&sl=auto&tl=vi&text={}
      tp: https://www.translatetheweb.com/?from=&to=en&a={}
      tw: https://twitter.com/search?q={}&src=typed_query
      vp: https://vphim.net/tim-kiem/{}
      vs: https://vietsubtv.org/full-hd/{}
      wen: https://en.wikipedia.org/wiki/{}
      wvi: https://vi.wikipedia.org/wiki/{}
      yo: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: about:blank
  zoom.default:
    global: 115%
