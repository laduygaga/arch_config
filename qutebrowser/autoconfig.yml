      eb: https://www.ebay.com/sch/{}
      fa: https://www.facebook.com/search/top/?q={}&epa=SEARCH_BOX
      gi: https://github.com/search?q={}
      ph: https://www.pornhub.com/video/search?search={}
      pm: http://www.phimmoi.net/tim-kiem/{}/
      pn: https://phimnhe.net/search/{}
      pr: https://thepiratebay.org/search/{}/0/0/0
      re: https://reddit.com/r/{}
      res: https://www.reddit.com/search/?q={}
      sp: https://shopee.vn/search?keyword={}
      spo: https://open.spotify.com/search/{}
      sto: https://stackoverflow.com/search?q={}
      trans: https://translate.google.com/#view=home&op=translate&sl=en&tl=vi&text={}
