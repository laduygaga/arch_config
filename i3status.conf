cmus {
    button_next = 4
    button_play_pause = 1
    button_previous = 5
#    format = "{title} - {artist}"
#    format_down = ""
}

conky network {
    format = '[\?color=title {downspeed wlp3s0}/s] '
    color_title = '#ff6699'
}

external_script {
    format = "{output}"
    script_path = "/usr/local/bin/"
}

