# order += "external_script"
order += "tztime local"
order += "time"
order += "volume master" 
order += "cmus"
order += "spotify"
order += "wireless _first_"
order += "ipv6"
order += "conky network"
# order += "ethernet _first_"
# order += "rainbow time"
order += "disk /"
order += "load"
order += "sysdata"
order += "battery all"

ipv6 {
    format_up = "<span color='#d62084'>%ip</span>"

    format_down = ""
}

wireless _first_ {
        format_up = "<span color='#005aff'>%quality at %essid :</span> <span color='#d62084'>%ip</span>"
        format_down = "W: down"
}

# ethernet _first_ {
#        # if you use %speed, i3status requires root privileges
#         format_up = "E: %ip (%speed)"
#         format_down = ""
# }

battery all {
        format = "<span color='#005AFF'>%status %percentage %remaining</span>"
}

tztime local {
        format = "%A, %d-%m-%Y"
}

load {
        format = "<span color='#d62084'>%1min</span>"
}

disk "/" {
        format = "<span color='#d65c20'>%%avail</span>"
}

volume master {
        format = "<span color='#00A5FF'> %volume</span>"
        format_muted = " %volume"
        device = "default"
        mixer = "Master"
}

time {
        format = "%r"
}

spotify {
    button_next = 4
    button_play_pause = 1
    button_previous = 5
    format = "{title} by {artist}"
    format_down = ""
}

