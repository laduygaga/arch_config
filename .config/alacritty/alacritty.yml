# Colors (One Light)
colors:
  primary:
    background: '#ededcc'
    foreground: '#000000'
  cursor:
    text:       CellBackground
    cursor:     '#000000' # syntax-cursor-color
  selection:
    text:       CellForeground
    background : '#ecf024' # syntax-selection-color
  search:
    # Allowed values are CellForeground and CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    matches:
      foreground: '#000000'
      background: '#ecf024'
    focused_match:
      foreground: CellBackground
      background: CellForeground

    bar:
      background: '#c5c8c6'
      foreground: '#1d1f21'

  normal:
    black:      '#696c77' # mono-2
    red:        '#e45649' # red 1
    green:      '#50a14f'
    yellow:     '#c18401' # orange 2
    blue:       '#199aa6'
    magenta:    '#a626a4'
    cyan:       '#0184bc'
    white:      '#a0a1a7' # mono-3

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 9
  offset:
    x: -1
    y: -1

