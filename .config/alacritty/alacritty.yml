# Colors (One Light)
colors:
  primary:
    foreground: '#ededcc'
    background: '#000000'
  #ffffff:
    text:       CellBackground
    #ffffff:     '#000000' # syntax-#ffffff-color
  selection:
    text:       CellForeground
    foreground: '#ecf024' # syntax-selection-color
  search:
    # Allowed values are CellForeground and CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    matches:
      background: '#000000'
      foreground: '#ecf024'
    focused_match:
      background: CellBackground
      foreground: CellForeground

    bar:
      foreground: '#c5c8c6'
      background: '#1d1f21'

  normal:
    white:      '#696c77' # mono-2
    cyan:        '#e45649' # cyan 1
    magenta:      '#50a14f'
    blue:     '#c18401' # orange 2
    yellow:       '#199aa6'
    green:    '#a626a4'
    red:       '#0184bc'
    black:      '#a0a1a7' # mono-3

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 9

